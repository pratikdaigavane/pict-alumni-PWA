<!DOCTYPE html>
<html>
<head>
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="icon" type="image/x-icon" href="/img/icons/icon-96x96.png">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#05184A">
    <meta name="theme-color" content="#05184A">

    <link rel="stylesheet" href="css/theme.css">
    <!--JavaScript at end of body for optimized loading-->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LehkMoUAAAAAEN6oCECJe5KtV_zU3U20_cpAMMt"></script>
    <script src="js/login.js"></script>
    <script src="js/theme.js"></script>

</head>

<body>
    <div class="navbar-fixed">
<nav class="z-depth-2">
    <div class="nav-wrapper container center">
        <a href="/">PICT <span style="font-size: 1.25rem"> Alumni</span></a>
        <span class="left text-darken-1" style="position: absolute; left:0">
      </span>
    </div>
</nav>
</div>



<div class="container">

<form id="form" style="margin-top: 10vh">
    <div class="row">
        <h1 class="center">
            Welcome!
        </h1>
        <h3 class="center">Silver Jubilee Alumni Meet</h3>
        <br>
        <h4 class="center" style="font-weight: lighter;">Reunion of 1983-1994 Batch</h4 class="center">
        <br><br><br>
        <h5 class="center">
            Please let us know your identity
        </h5>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <label for="email">Email</label>
            <input id="email" type="email" class="validate">
            <button type="submit" class="btn right btrn" style="margin-top: 15px">Submit <i class="material-icons right">send</i></button>
            
        
        </div>
        <div class="col">
            <a href="./register.html">Register</a>
        </div>
    </div>
</form>

    <div id="loading"
         style="position:fixed; z-index: 100; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255, 255, 255, 0.6)">
        <div class="progress" style="margin-top: 0">
            <div class="indeterminate"></div>
        </div>
    </div>
</div>
</body>
</html>
