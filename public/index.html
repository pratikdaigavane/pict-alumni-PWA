<!DOCTYPE html>
<html>
<head>
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#05184A">
    <meta name="theme-color" content="#05184A">

    <link rel="stylesheet" href="css/theme.css">
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LehkMoUAAAAAEN6oCECJe5KtV_zU3U20_cpAMMt"></script>
    <script src="js/login.js"></script>
    <script src="js/theme.js"></script>

</head>

<body>
<nav class="z-depth-2">
    <div class="nav-wrapper container center">
        <a href="/">PICT <span style="font-size: 1.25rem"> Alumni</span></a>
        <span class="left text-darken-1" style="position: absolute; left:0">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
</nav>


<!-- side nav -->
<ul id="side-menu" class="sidenav side-menu">
    <li>
        <div class="user-view">
            <div class="background" style="width: 94%;margin: 3%;">
                <img src="img/paa.png" class="sidenav-img">
            </div>
        </div>
        <div style="vert-align: middle">
            <div style="width: 22%; display: inline-block; text-align: right">
                <i class="material-icons" style="font-size: 4rem">account_circle</i>
            </div>
            <div style="line-height: 2rem; width: 74%; display: inline-block">
                <a href="#name"><span class="grey-text name">Login</span></a><br>
                <a href="#email"><span class="grey-text email"></span></a>
            </div>
        </div>
    </li>
    <li><a class="subheader">PICT ALUMNI</a></li>
    <li><a href="/" class="waves-effect">Home</a></li>
    <li><a href="/about.html" class="waves-effect">About</a></li>
    <li><a href="register.html" class="waves-effect">Form</a></li>
    <li>
        <div class="divider"></div>
    </li>
    <li><a href="/pages/contact.html" class="waves-effect">
        <i class="material-icons">mail_outline</i>Contact</a>
    </li>
</ul>

<div class="container">

<form id="form" style="margin-top: 10vh">
    <div class="row">
        <h1 class="center">
            Welcome!
        </h1>
        <h3 class="center">Silver Jubilee alumni meet</h3><br><br><br><br><br><br>
        <h5 class="center">
            Please let us know your identity
        </h5>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <input type="submit" class="btn right" style="margin-top: 15px">
            <label for="email">Email</label>
        </div>
    </div>
</form>

    <div id="loading"
         style="position:fixed; z-index: 100; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255, 255, 255, 0.6)">
        <div class="progress" style="margin-top: 0">
            <div class="indeterminate"></div>
        </div>
    </div>
</div>
</body>
</html>
