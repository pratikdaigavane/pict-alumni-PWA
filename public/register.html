<!DOCTYPE html>
<html>
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/theme.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="js/theme.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/register.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-status-bar" content="#05184A">
    <meta name="theme-color" content="#05184A">
</head>

<body>
<script src="js/register.js"></script>

<nav class="z-depth-2">
    <div class="nav-wrapper container center">
        <a href="/">PICT <span style="font-size: 1.25rem"> Alumni</span></a>
        <span class="left text-darken-1" style="position: absolute; left:0">
      </span>
    </div>
</nav>


<div class="container">
    <div class="row">

        <h3>Register: </h3>
        <form class="col s12" id="form">
            <div class="row">
                <div class="input-field col s12">
                    <input id="yearofg" name="yearofg" type="number" class="validate">
                    <label for="yearofg">Year of Graduation</label>
                </div>
                <div class="input-field col s12">
                    <input id="branch" name="branch" type="text" class="validate">
                    <label for="branch">Branch</label>
                </div>
                <div class="input-field col s12">
                    <div class="input-field">
                        <input type="date" name="date" class="datepicker">
                        <label for="birthdate" class="">Date</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="first_name" name="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="last_name" name="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
            </div>
            <h3>Current Employee Details: </h3>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="PresentOrg" name="PresentOrg" type="text" class="validate">
                    <label for="PresentOrg">Present Organization</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input id="presentPost" name="presentPost" type="text" class="validate">
                    <label for="presentPost"> Present Post</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="PresentDomain" name="PresentDomain" type="text" class="validate">
                    <label for="PresentDomain">Present Domain / Specialization</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="Address" name="Address" type="text" class="validate">
                        <label for="Address"> Address</label>
                    </div>

                </div>
                <br><br>
            </div>
            <button class="btn waves-effect waves-light blue right" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
        </form>
    </div>
</body>
</html>
